<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e2d;
            color: #a4efff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        a {
            color: #a4efff;
            text-decoration: none;
        	line-height: 2;
		}
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .links div {
            text-align: left;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #searchForm {
            margin: 20px 0;
        }
        #prompt {
            font-weight: bold;
            margin-right: 5px;
        }
		#searchInput {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            border: 1px solid #a9d1f5;
            border-radius: 5px;
			background-color: #2a2d3d;
            color: #a9d1f5; 
            outline: none;
        }
        #searchInput::placeholder {
            color: #5c7c99;
        }
        #searchInput:focus {
            border: 1px solid #5c7c99;
            background-color: #2e313f;
        }
        input[type="submit"] {
            background-color: #5c7c99;
            color: #fff;
            padding: 10px 15px;
            border: none;
			border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4a626f;
        }
		
		.top-left-text {
    		position: absolute;
    		top: 10px;
    		left: 10px;
    		font-size: 16px;
    		color: #a4efff;
		}

		.file-icons {
			margin-top: 0.75rem;
			margin-left: 1rem;
		}
		
		.file-icon {
			margin-left: 1rem;
		}
    </style>
</head>
<body>
	<div class="top-left-text">
		~$ ls <br />
		<div class="file-icons">
    		<i class="fas fa-desktop file-icon"></i> Desktop
    		<i class="fas fa-file-alt file-icon"></i> Documents
    		<i class="fas fa-folder-open file-icon"></i> Downloads
			<i class="fas fa-music file-icon"></i> Music
    		<i class="fa-solid fa-gear file-icon"></i> nixos
    		<i class="fa-regular fa-image file-icon"></i> Pictures
    		<i class="fa-regular fa-user file-icon"></i> Public
    		<i class="fas fa-folder file-icon"></i> Templates
    		<i class="fa-solid fa-video file-icon"></i> Videos
		</div>
	</div>
    <div class="container">
        <h1>Welcome $HOME!</h1>
		    <form id="searchForm" action="https://www.google.com/search" method="get">
        		<span id="prompt">~$</span>
        		<input type="text" id="searchInput" name="q" placeholder="Search..." autofocus required autocomplete="off">
    		</form>
        
		<div class="links">
            <div>
                <h2>~/dev</h2>
                <a href="https://github.com">Github</a><br />
				<a href="https://chat.openai.com">ChatGPT</a><br>
				<a href="https://phind.com">Phind</a>
            </div>
            <div>
                <h2>~/general</h2>
				<a href="https://reddit.com">Reddit</a><br />
				<a href="https://youtube.com">YouTube</a></br />
				<a href="https://web.whatsapp.com">WhatsApp</a><br />
				<a href="https://mail.proton.me">Proton Mail</a>
            </div>
			<div>
				<h2>~/school</h2>
				<a href="https://elearning.tgm.ac.at">Elearning</a><br />
				<a href="https://stpl.tgm.ac.at">Stundenplan</a><br />
				<a href="https://owa.tgm.ac.at">School-Mail</a><br />
				<a href="https://digi4school.at">Digi4School</a>
			</div>
        </div>
    </div>
</body>
</html>
